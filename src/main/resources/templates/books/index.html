<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
</head>

<body>

<a href="/library">Go to library</a>
<hr>
<a href="/books/new">Add new book</a>
<br>
<a href="/books/search">Find book</a>
<hr>

<form th:method="post" th:action="@{/books/createTests}">
    <input type="submit" value="Create Tests"/>
</form>
<br>


<hr>
<br>

<div th:each="book : ${books}">
    <a th:href="@{/books/{id}(id=${book.getBook_id()})}"
       th:text="${book.getName()} + ',  ' + ${book.getAuthor()} + ',  ' + ${book.getYear()}">user</a>
</div>

<br>
<hr>

</body>

</html>
